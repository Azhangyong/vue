<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1 {
            min-height: 100vw;
            width: 100vw;
        }

        .h1>div {
            width: 100%;
            height: 80px;
            background: red;
            position: sticky;
            top: 0;
        }

        .h1>.h11 {
            background: green;
        }
    </style>
</head>

<body>
    <div style="height: 300px;"></div>
    <div class="h1">
        <div>11111</div>
    </div>
    <div class="h1">
        <div class="h11">2222</div>
    </div>
</body>

</html>
